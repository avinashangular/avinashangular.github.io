<div class="login-container">
    <div class="login-left">
        <div class="login-sec">
            <div class="col-auto" style="text-align: center;">
                <img src="assets/images/logo.png" style="
                width: 220px;
                margin-bottom: 0px;
            ">
            <hr/>
            </div>
            <div class="col-auto">
                <label for="username" class="form-label"
               >Username</label>
            <input class="form-control form-control-md" id="username" 
            type="text" placeholder="Enter username" 
            aria-label=".form-control-lg example" style="margin-bottom: 20px;">
            </div>
            <div class="col-auto">
                <label for="password" class="form-label">Password</label>
            <input class="form-control form-control-md" id="password"
            type="password" placeholder="Enter password" 
            aria-label=".form-control-lg example" style="margin-bottom: 20px;">
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember password
                    </label>
                  </div>
            </div>
            <div class="col-auto" style="margin-top: 20px;">
                <button type="button" style="width: 100%;" (click)="login()" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    <!-- <div class="login-right">
        <span></span>
    </div> -->
</div>
