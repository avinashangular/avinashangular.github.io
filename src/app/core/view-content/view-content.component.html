    <div class="view-content content-bg content-top-margin ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 padding-left-0">                    
                    <lms-header [Heading]="playerConfig?.options?.displayname"></lms-header>
                    <lms-player [PlayerConfig]="playerConfig"></lms-player>
                    <div class="navigation">
                        <button type="button" (click)="changeQuestion('pre')" [disabled]="currentIndex == 0" class="btn btn-primary" >Previous</button>
                        <button  type="button" routerLink="/content" class="btn btn-warning">Close</button>
                        <button  type="button" (click)="changeQuestion('next')" [disabled]="currentIndex == constentList.length - 1" class="btn btn-primary">Next</button>
                    </div>
                </div> 
                <div class="col-lg-4 padding-right-0 filter toc">                
                    <div *ngFor="let content of constentList">
                        <a routerLink="/view-content">
                            <div class="content-item">
                                <div class="play-button">
                                    <img *ngIf="content.mediatype == 'mp4'" src="assets/images/play-64.png" alt="play">
                                    <img *ngIf="content.mediatype == 'html'" src="assets/images/html.png" alt="html">
                                </div>
                                <div class="description">
                                    <h4>{{content.displayname}}</h4>
                                   </div>                        
                            </div>
                        </a>
                    </div>                    
                </div>                       
            </div>
          </div>
    </div>
